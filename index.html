<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<body>
    <select id="selectgame">
        <option selected >Select the Game</option>
        <option value="1">Game 1</option>
        <option value="2">Game 2</option>
        <option value="3">Game 3</option>
        <option value="4">Game 4</option>
    </select>
    
</body>
<script>
    const select = document.getElementById('selectgame');
    select.addEventListener('change', (event) => {
        const value = event.target.value;
    
        if(value === '1'){
            window.location.href = 'game1';
        }else if(value === '2'){
            window.location.href = 'game2';
        }else if(value === '3'){
            window.location.href = 'game3';
        }
        else if(value === '4'){
            window.location.href = 'game4';
        }
    });
</script>
</html>
